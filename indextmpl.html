<!DOCTYPE html>
<html lang="ja">
  <!-- 最初の設定は終わっています　必要な方は触ってください -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>メモ帳</title>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script type = "text/javascript" src="js/main.js"></script>
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

    <style>
      a {
          color: inherit; /* 親要素の色を継承する */
          text-decoration: none; /* 下線を消す */
      }
  </style>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styletmpl.css">
  </head>
  <!-- 最初の設定は終わっています　必要な方は触ってください -->

  <body>
    <!-- ここから下にコードを書く -->

    <div id="header">
      <span id="back"><a href="https://kazukimoriai.github.io/kadai03_memo">◁メモ</a></span>
      <span id="done">完了</span>
    </div>

    <div id="title">
        <input type="text" id="key" name = "key">
    </div>

    <div id="text">
      <textarea name="memo" id="memo"></textarea>
    </div>
    <div id="buttons">
      <button id="button">保存</button>
      <button id="delete">削除</button>
    </div>
    <table id="sample"></table>


   <script>
      // 入力内容をlocal strageへ転記、表へ転記
      $("#button").on("click",function(){
          const key = $("#key").val();          
          const value = $("#memo").val();  
          localStorage.setItem(key,value);
          const table = '<tr><td><input type="checkbox" class="check"></td><td>'+key+'</td><td>'+value+'</td></tr>';
          $("#sample").append(table);
          $("#key").val("");
          $("#memo").val("");
      })

      //選択したデータのみ削除
      $("#delete").on("click",function(){
          $(".check:checked").each(function(){
            $(this).closest("tr").remove();
          })
      })

    </script>
  </body>
</html>
